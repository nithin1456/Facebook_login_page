<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img  class="w-80" src="pic.svg">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-3 rounded-lg  w-1/4 text-lg relative  shadow-2xl my-1"  >

            <button class="bg-blue-600 hover:bg-blue-500 text-white my-2 py-3 rounded-md font-bold  cursor-pointer">Log in</button> 
            <span class="text-blue-600 text-center text-sm my-2  cursor-pointer hover:underline">Forgotten Password?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 rounded-md   cursor-pointer w-fit px-4 mx-auto">Create New Account</button>
